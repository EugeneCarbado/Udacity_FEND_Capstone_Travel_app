<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="../media/airplane.png" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Travel App</title>
  </head>

  <body>
    <header>
      <div class="grid-container">
        <div class="title">
          <h1 class="main-title">Where is your next adventure?</h1>
        </div>
        <div class="search">
          <div class="search-bar">
            <input
              class="search-box"
              type="text"
              name="box"
              id="city-input"
              placeholder="Destination..."
            />
            <input
              class="date-bar"
              type="text"
              id="date-picker"
              class="calender"
              placeholder="Departure date..."
            />
            <div class="search-btn" id="btn">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="travel-plan-card">
            <div class="card-img">
              <img
                src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1713&q=80"
                alt=""
              />
            </div>
            <div class="card-info">
              <div class="your-trip">
                <p class="trip-header">Your trip</p>
              </div>
              <hr class="line-break" />
              <div class="city-name">London</div>
              <div class="card-weather">
                <div class="icon">☀️</div>
                <div class="description-temp">
                  <div class="description">Sunny</div>
                  <div class="temp">12•C</div>
                </div>
              </div>
              <div class="travel-date">Departure date: <span></span></div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
