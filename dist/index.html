<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" type="image/jpg" href="../media/airplane.png"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"/><title>Travel App</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header><div class="grid-container"><div class="title"><h1 class="main-title">Where is your next adventure?</h1></div><div class="search"><div class="search-bar"><input class="search-box" name="box" id="city-input" placeholder="Destination..."/> <input class="date-bar" id="date-picker" class="calender" placeholder="Departure date..."/><div class="search-btn" id="btn"><i class="fas fa-search"></i></div></div></div><div class="content"><div class="travel-plan-card"><div class="card-img"><img src="" alt="" class="city-image"/><div class="image-overlay"><img src="" alt="" class="image-icon"/><ul class="image-description"><li class="list-country"></li><li>Call code: <span class="call-code"></span></li><li>Currency: <span class="currency"></span></li><li>Language: <span class="language"></span></li></ul></div></div><div class="card-info"><div class="your-trip"><p class="trip-header">Your trip</p></div><hr class="line-break"/><div class="city-name"></div><div class="card-weather"><img src="" alt="" class="icon-image"/><div class="description-temp"><div class="description"></div><div class="temp"></div></div></div><div class="travel-date">Departure date: <span class="departure"></span></div></div></div></div></div></header></body></html>
